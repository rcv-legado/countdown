<html>
    <head>
        <title>Countdown to the next elections</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">
        <style>
         html {
             font-size: 2.5rem;
         }

         @media screen and (max-width: 600px) {
             html {
                 font-size: 1.5rem;
             }
         }

         @media screen and (max-width: 800px) {
             html {
                 font-size: 2rem;
             }
         }
         
         body {
             font-family: 'Lato', sans-serif;
             font-weight: 300;
             padding: 0.5rem;
         }

         .box {
             text-align: center;
             padding: 0.5rem;
             border-radius: 0.2rem;
             margin: 0.5rem;
         }

         #hs {
             background: #FFCDD2;
             color: #C62828;
         }

         #prez {
             background: #BBDEFB;
             color: #1565C0;
         }
         .what {
             font-weight: 700;
         }
         .when {
             font-weight: 400;
         }

         .callout {
             font-weight: 700;
             font-size: 1.2rem;
             text-align: center;
         }

         .days-months {
             margin: 0.5rem;
             font-size: 0.75rem;
         }

         a {
             font-size: 0.5rem;
             color: gray;
         }

         a:hover {
             color: skyBlue;
         }
        </style>
    </head>
    <body>
        <div class="box callout">Let's get ready for it today.</div>

        <div id="hs" class="box"></div>
        <div id="prez" class="box"></div>

        <script src="static/bundle.js"></script>
    </body>
</html>
